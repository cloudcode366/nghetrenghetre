<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán</title>
    <link rel="stylesheet" href="./css/stylePay.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />

</head>

<body>

    <header>
        <div class="header-container">
            <nav>
                <h6 class="mb-0">
                    <img src="./LOGO TYPO.png" height="80" alt="Logo">
                </h6>
            </nav>
        </div>
    </header>

    <main class="payment-container">
        <h2>Nhập thông tin thanh toán</h2>
        <form id="payment-form">
            <label for="name">Tên:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Số điện thoại:</label>
            <input type="tel" id="phone" name="phone" required>
            <label>*Điền số tài khoản ngân hàng và chọn ngân hàng chính xác để hoàn trả tiền đặt cọc sau khi
                checkin</label>
            <label for="stk">Số tài khoản:</label>
            <input type="text" id="stk" name="stk" required>

            <label for="bank">Ngân hàng:</label>
            <div class="custom-dropdown">
                <input type="text" id="bank-search" placeholder="Tìm ngân hàng..." autocomplete="off">
                <ul id="bank-list" class="dropdown-list"></ul>
                <input type="hidden" id="bank" name="bank"> <!-- Lưu ID ngân hàng -->
            </div>


            </select>


            <button type="submit" name="pay">Thanh toán</button>
        </form>
    </main>

    <script src="./js/payment.js"></script>
</body>

</html>
