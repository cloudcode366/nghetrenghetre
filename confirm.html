<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác nhận thanh toán</title>
    <link rel="stylesheet" href="./css/confirm.css">
</head>
<body>

<header>
    <div class="header-container">
        <nav>
            <h6 class="mb-0">
                <img src="./LOGO TYPO.png" height="80" alt="Logo">
            </h6>
        </nav>
    </div>
</header>

<main class="confirm-container">
    <h2>Xác nhận thông tin thanh toán</h2>
    <div id="payment-info">
        <p><strong>Mã đơn hàng:</strong><span id="order-id"></span></p>
        <p><strong>Tên người thanh toán:</strong> <span id="name"></span></p>
        <p><strong>Email:</strong> <span id="email"></span></p>
        <p><strong>Số điện thoại:</strong> <span id="phone"></span></p>
        <p><strong>Số tài khoản:</strong> <span id="account"></span></p>
        <p><strong>Ngân hàng:</strong> <span id="bank"></span></p>
        <p><strong>Số lượng vé:</strong> <span id="tickets"></span></p>
        
    </div>
    <button id="confirm-btn">Xác nhận thanh toán</button>
    <h3 style="color:rgb(255, 0, 0)">Vui lòng quay trở lại trang chứa thông tin thanh toán sau khi thanh toán thành công và chờ cho trang chuyển hướng đến trang thành công</h3>
</main>

<script src="./js/confirm.js"></script>
</body>
</html>
